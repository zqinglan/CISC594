<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRoomie - Messages & Connections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messaging.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-home"></i>
                <h1>UniRoomie</h1>
            </div>
            <nav class="nav">
                <a href="roommate-discovery.html">Discover</a>
                <a href="messaging.html" class="active">Messages</a>
                <a href="roomlistings.html">Rooms</a>
                <a href="#">Profile</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="messaging-container">
                <!-- Sidebar with connections and requests -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>Messages</h2>
                        <button id="newMessageBtn" class="btn-primary">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <!-- Connection Requests Section -->
                    <div class="requests-section">
                        <h3>Connection Requests</h3>
                        <div id="connectionRequests" class="requests-list">
                            <!-- Connection requests will be loaded here -->
                        </div>
                    </div>

                    <!-- Connections List -->
                    <div class="connections-section">
                        <h3>Connections</h3>
                        <div id="connectionsList" class="connections-list">
                            <!-- Connected users will be loaded here -->
                        </div>
                    </div>
                </aside>

                <!-- Main Chat Area -->
                <div class="chat-area">
                    <!-- No Chat Selected State -->
                    <div id="noChatSelected" class="no-chat-selected">
                        <div class="no-chat-content">
                            <i class="fas fa-comments"></i>
                            <h3>Select a connection to start chatting</h3>
                            <p>Choose from your connections or respond to connection requests to begin messaging.</p>
                        </div>
                    </div>

                    <!-- Active Chat Interface -->
                    <div id="activeChat" class="active-chat" style="display: none;">
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <div class="chat-user-avatar">
                                    <span id="chatUserInitials"></span>
                                </div>
                                <div class="chat-user-details">
                                    <h4 id="chatUserName"></h4>
                                    <span id="chatUserStatus" class="status-online">Online</span>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn-icon" title="Voice Call">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="btn-icon" title="Video Call">
                                    <i class="fas fa-video"></i>
                                </button>
                                <button class="btn-icon" title="More Options">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>

                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be loaded here -->
                        </div>

                        <div class="chat-input-area">
                            <div class="chat-input-container">
                                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                                <button id="sendMessageBtn" class="btn-send" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="message-actions">
                                <button class="btn-icon" title="Attach File">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="btn-icon" title="Emoji">
                                    <i class="fas fa-smile"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Connection Request Modal -->
    <div id="connectionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Connection Request</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="requestUserInfo" class="request-user-info">
                    <!-- User info will be populated here -->
                </div>
                <div class="request-actions">
                    <button id="acceptRequest" class="btn-primary">
                        <i class="fas fa-check"></i>
                        Accept
                    </button>
                    <button id="declineRequest" class="btn-secondary">
                        <i class="fas fa-times"></i>
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div id="newMessageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Message</h3>
                <button class="modal-close" id="closeNewMessageModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="userSearch" placeholder="Search for users..." />
                    <div id="searchResults" class="search-results">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="messaging.js"></script>
</body>

</html>
