<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Room Vacancy | UniRoomie</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="header bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="logo flex items-center gap-2">
        <i class="fas fa-home text-indigo-600 text-2xl"></i>
        <h1 class="text-2xl font-bold text-indigo-600">UniRoomie</h1>
      </div>
      <nav class="nav flex gap-6">
        <a href="roommate-discovery.html" class="text-gray-700 hover:text-indigo-600">Discover</a>
        <a href="messaging.html" class="text-gray-700 hover:text-indigo-600">Messages</a>
        <a href="roomlistings.html" class="text-gray-700 hover:text-indigo-600">Rooms</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600">Profile</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-8 max-w-xl mx-auto">
  <h3 class="text-lg font-bold text-indigo-700 mb-6 flex items-center gap-2">
    <i class="fas fa-plus-circle text-indigo-600"></i>
    Post a Room Vacancy
  </h3>
  <form id="roomUploadForm" enctype="multipart/form-data" class="space-y-5">
    <div>
      <label class="block text-gray-700 font-medium mb-2" for="roomTitle">Title</label>
      <input type="text" id="roomTitle" name="roomTitle" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-2" for="roomLocation">Location</label>
      <input type="text" id="roomLocation" name="roomLocation" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-2" for="roomPrice">Price</label>
      <input type="text" id="roomPrice" name="roomPrice" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-2" for="roomDesc">Description</label>
      <textarea id="roomDesc" name="roomDesc" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"></textarea>
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-2" for="roomImage">Image</label>
      <input type="file" id="roomImage" name="roomImage" accept="image/*"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
    </div>
    <button type="submit" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">
        Post Vacancy
    </button>
  </form>
</div>
  </main>

  <script>
    document.getElementById('roomUploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Room vacancy posted! (Demo only)');
      // Add your form handling logic here
    });
  </script>
</body>
